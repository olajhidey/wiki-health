<ion-header>

  <ion-navbar color="primary" *ngIf="openSearchbar == false">
    <ion-title>{{data.letter}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openSearch()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

  <ion-navbar color="primary" *ngIf="openSearchbar"> 
    <ion-searchbar [(ngModel)] ="search" (ionInput)="getItem($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let wrd of words" (click)="goToDef(wrd)">
      {{wrd.word}}
    </ion-item>
  </ion-list>

</ion-content>
