<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle icon-only>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Wiki-Health</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="search"></ion-icon></button>
      <button ion-button icon-only (click)="openPop($event)"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Adjust text</ion-card-header>
    <ion-card-content>
        <ion-range [(ngModel)]="brightness">
            <ion-icon range-left><span class="small">A</span></ion-icon>
            <ion-icon range-right>A</ion-icon>
        </ion-range>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon item-start name="power" color="danger"></ion-icon>
      Sign-Out 
    </ion-item>
  </ion-card>

</ion-content>
