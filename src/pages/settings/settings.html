<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle icon-only>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Wiki-Health</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="search"></ion-icon></button>
      <button ion-button icon-only><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Adjust text</ion-card-header>
    <ion-card-content>
        <ion-range [(ngModel)]="brightness">
            <ion-icon range-left small name="sunny"></ion-icon>
            <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Change font</ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label>Font</ion-label>
            <ion-select [(ngModel)]="gaming">
              <ion-option value="nes">NES</ion-option>
              <ion-option value="n64">Nintendo64</ion-option>
              <ion-option value="ps">PlayStation</ion-option>
              <ion-option value="genesis">Sega Genesis</ion-option>
              <ion-option value="saturn">Sega Saturn</ion-option>
              <ion-option value="snes">SNES</ion-option>
            </ion-select>
          </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Night mode</ion-label>
      <ion-toggle item-end checked="false"></ion-toggle>
    </ion-item>
  </ion-card>

</ion-content>
