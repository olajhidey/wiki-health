<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Wiki-Health</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="doSearch()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>




<ion-content padding>

  <!-- <ion-list>
    <ion-item *ngFor="let data of data" (click)="goToWord(data)">
     <h3><strong>{{data.letter}}</strong></h3>
    </ion-item>
  </ion-list> -->

<ion-card>
  <ion-card-header>
    Did you Know ?
  </ion-card-header>
  <ion-card-content>
    {{facts}}
  </ion-card-content>
  <ion-row>
    <ion-col col-sm-3>
      <ion-item>
        <ion-icon name="copy" item-end large (click)="copy(facts)"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item col-sm-3> 
        <ion-icon name="heart-outline" [style.color]= "changeColor ? 'red': 'black'"  item-end large (click)="favorite(data)"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col col-sm-3>
      <ion-item>
        <ion-icon name="share" item-end large (click)="share(facts)"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col col-sm-3>
      <ion-item>
        <ion-icon name="volume-up" item-end large (click)="speak(facts)"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
