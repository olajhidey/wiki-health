<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Wiki-Health</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="doSearch()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>




<ion-content padding>

    <ion-item *ngFor="let data of data" (click)="goToWord(data)">

    </ion-item>
  </ion-list> -->

<ion-card>
  <ion-card-header>
    Did you Know ?
  </ion-card-header>
  <ion-card-content>
    {{facts}}
  </ion-card-content>
  <ion-row>
      <ion-col><button ion-button icon-only clear large (click)="copy(facts)"><ion-icon name="copy"></ion-icon></button></ion-col>
      <ion-col><button ion-button icon-only clear large (click)="share(facts)"><ion-icon name="share"></ion-icon></button></ion-col>
      <ion-col><button ion-button icon-only clear large (click)="favorite(facts)"><ion-icon name="flag"></ion-icon></button></ion-col>
  </ion-row>
</ion-card>

</ion-content>
