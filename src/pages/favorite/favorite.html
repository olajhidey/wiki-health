<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wiki-Health</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "search()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card  *ngFor="let fa of fav">
    <ion-card-header *ngIf = "fa.title">{{fa.title}}</ion-card-header>
    <ion-card-content>
     {{fa.meaning}}
    </ion-card-content>
    <ion-row>
        <ion-col><button ion-button icon-only clear large ><ion-icon name="copy"></ion-icon></button></ion-col>
        <ion-col><button ion-button icon-only clear large ><ion-icon name="share"></ion-icon></button></ion-col>
        <ion-col><button ion-button icon-only clear large color="danger" (click)="delete(fa)"><ion-icon name="trash"></ion-icon></button></ion-col>
    </ion-row>
  </ion-card>

</ion-content>
