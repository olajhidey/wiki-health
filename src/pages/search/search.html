<ion-header no-border-bottom>
  <ion-navbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchQuery"></ion-searchbar>
    <ion-buttons end>
      <button ion-button small (click)="close()">Cancel</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf ="searchQuery"><h3>Search result for <b>{{searchQuery}}</b></h3></div>

  <ion-card *ngFor="let item of items">
    <ion-card-header>{{item.word}}</ion-card-header>
    <ion-card-content>{{item.meaning}}</ion-card-content>

      <ion-row>
          <ion-col><button ion-button icon-only clear large><ion-icon name="copy"></ion-icon></button></ion-col>
          <ion-col><button ion-button icon-only clear large><ion-icon name="share"></ion-icon></button></ion-col>
          <ion-col><button ion-button icon-only clear large><ion-icon name="flag" isActive ="false"></ion-icon></button></ion-col>

      </ion-row>
       
  </ion-card>


</ion-content>
