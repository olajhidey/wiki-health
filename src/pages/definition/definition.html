<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{data.word}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="word">
    <ion-card-content>
      {{data.meaning}}
    </ion-card-content>

    <ion-row>
      <ion-col col-sm-3>
        <ion-item>
          <ion-icon name="copy" item-end large (click)="copy(data.meaning)"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col col-sm-3>
        <ion-item>
          <ion-icon name="heart-outline" item-end  large></ion-icon>
        </ion-item>      
      </ion-col>
      <ion-col col-sm-3>
        <ion-item>
          <ion-icon name="share" item-end large (click)="share(data.meaning)"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col col-sm-3>
        <ion-item>
          <ion-icon name="volume-up" item-end large (click)="speak(data.meaning)"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
